<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Forum&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/design.css">
  <title>Login Page</title>
  <script type="module" src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@latest/dist/ionicons/ionicons.js"></script>  
</head>

<body id="top">
  <header class="header">
    <div class="left-box">
      <ion-icon id="theme-toggle" name="sunny" class="moon-icon"></ion-icon>
      <form class="login-form">
        <h2>Welcome to Ancient Echoes</h2>
        <h3>Explore the Unknown World of Archaeology</h3>
        <input type="email" id="email" name="email" placeholder="✉ Email">
        <input type="password" id="password" name="password" placeholder="🗝 Password">
        <p class="forgot-password"><a href="#">Forgot Password?</a></p>
        <button type="submit" class="login-btn">Login</button>
      </form>
      
      <a href="https://accounts.google.com" class="google-signin">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-icon">
        Sign in with Google
      </a>
    </div>
    
  </header>
  <script src="./assets/login.js"></script>
  
</body>

</html>
